<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamberlain Coffee</title>
    <!--Link favicon-->
    <link rel="shortcut icon" href="img/icon.png">
    <!-- link google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- link Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light min-vw-100">
      <h1 class="text-center">Chamberlain Coffee</h1>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-black" data-bs-toggle="modal" data-bs-target="#modal">
            <i class="bi bi-cart4 mx-5"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
            </svg></i>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <h2 class="h2Prop">The first class collection has arrived</h2>
    </section>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/coffeeBanner.webp" class="img-fluid d-block w-100" alt="banner picture">
        </div>
        <div class="carousel-item">
          <img src="./img/banner2.webp" class="d-block w-100" alt="banner picture">
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="containterProducts" class="row mt-5 mb-5"></div>
    <!--cart-->
    <div class="modal" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Cart</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>Total:<span id="total"></span></h4>
            <div class="cartContainer"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btnColor" id="viewCart">View Cart</button>
            <button class="btn btnColor" id="clearCart">Clear Cart</button>
            <button class="btn btnColor" id="checkOut">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <!-- JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- JavaScript Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- JavaScript Archivos -->
  <script src="/js/main.js"></script>
</body>
</html>
